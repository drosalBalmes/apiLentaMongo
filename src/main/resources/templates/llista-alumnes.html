<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alumnes</title>
  <!-- Bootstrap 5 CSS -->
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>

<div th:include="htmlUtils/navbar"></div>

<div class="container mt-4">
  <h3>Alumnes</h3>
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Nom</th>
      <th>Cognom </th>
      <th>Cicle</th>
      <th>Modalitat</th>
      <th>Estat</th>
      <th>Empresa</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="alumne : ${alumnes}">
      <td th:text="${alumne.id}"/>
      <td th:text="${alumne.nom}"/>
      <td th:text="${alumne.cognom}"/>
      <td th:text="${alumne.cicle}"/>
      <td th:text="${alumne.modalitat}"/>
      <td th:text="${alumne.estat}"/>
      <td th:text="${alumne.empresa}"/>
    </tr>
    </tbody>
  </table>
</div>
<!-- Bootstrap 5 JavaScript bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:include="htmlUtils/footer"></div>
</body>
</html>
