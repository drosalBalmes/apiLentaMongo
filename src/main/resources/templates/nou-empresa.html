<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>

<div th:include="htmlUtils/navbar"></div>

<br>
<div class="container">
  <form th:action="@{/api/empresa/alta}" th:object="${empresa}" method="POST">

    <div class="form-group row">
      <label for="cif" class="col-sm-2 col-form-label">Empresa CIF:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cif" placeholder="Empresa CIF" th:field="${empresa.CIF}">
      </div>
    </div>

    <div class="form-group row">
      <label for="nom" class="col-sm-2 col-form-label">Empresa Nom:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nom" placeholder="Empresa Nom" th:field="${empresa.nom}">
      </div>
    </div>

    <div class="form-group row">
      <label for="adresa" class="col-sm-2 col-form-label">Empresa Adre√ßa:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="adresa" placeholder="Empresa adresa" th:field="${empresa.adresa}">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button class="btn btn-primary" type="submit">Enter</button>
      </div>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<div th:include="htmlUtils/footer"></div>
</body>
</html>
