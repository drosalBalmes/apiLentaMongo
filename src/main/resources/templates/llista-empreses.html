<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Empreses</title>
  <!-- Bootstrap 5 CSS -->
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>

<div th:include="htmlUtils/navbar"></div>

<div class="container mt-4">
  <h3>Empreses</h3>
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th>CIF</th>
      <th>Id</th>
      <th>Nom </th>
      <th>Adre√ßa</th>
      <th>Alumne</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empresa : ${empreses}">
      <td th:text="${empresa.CIF}"/>
      <td th:text="${empresa.id}"/>
      <td th:text="${empresa.nom}"/>
      <td th:text="${empresa.adresa}"/>
    </tr>
    </tbody>
  </table>
</div>
<!-- Bootstrap 5 JavaScript bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:include="htmlUtils/footer"></div>
</body>
</html>
